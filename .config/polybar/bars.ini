[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = #f00
border-size = 4
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2
font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1
modules-left = dwm
modules-center = 
modules-right = pulseaudio memory cpu wlan eth battery temperature date
override-redirect = true
tray-position = right
tray-padding = 2
;tray-background = #0063ff
;wm-restack = bspwm
;wm-restack = i3
;override-redirect = true
;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev
;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize


[bar/mybar]
width		= 99%
height 		= 25
offset-x 	= 10
offset-y 	= 5
radius 		= 0.0
fixed-center 	= false
background 	= ${colors.background}
foreground 	= ${colors.foreground}
line-size 	= 1
; line-color 	= #f00
line-color 	= ${colors.background-alt}
border-size 	= 0
; border-color 	= #00000000
padding-left 	= 0
padding-right 	= 0
module-margin-left = 0
module-margin-right = 0

;font-0 = FontAwesome:pixelsize=11;2
;font-2 = FontAwesome:fontformat=truetype:size=11:antialias=false;
;font-1 = Font Awesome 5 Free Solid:pixelsize=11;2
;font-3 = FontAwesome:fontformat=truetype:size=8:antialias=false;0
font-0 = Iosevka Nerd Font:style=Medium:size=10;2
font-1 = Font Awesome 5 Free Solid:pixelsize=11;2
font-2 = Iosevka Nerd Font:style=Medium:size=19;5
;font-3 = Iosevka Nerd Font:style=Medium:size=12;4
;font-4 = Iosevka Nerd Font:style=Medium:size=7;4

;modules-left = dwm2 
;modules-center = 
;modules-right = pulseaudio memory cpu wlan eth battery temperature date

modules-left    = dwm2 separator-left-0 dwm_title
;modules-center  = 
modules-right   = tray separator-left-1 wlan separator-left-2 memory cpu temperature separator-left-3 xbacklight pulseaudio separator-left-4 date battery
cursor-click = pointer
cursor-scroll = ns-resize
override-redirect = true
; tray-position = right
; tray-padding = 2
; tray-background = #0063ff
; tray-detached = true
